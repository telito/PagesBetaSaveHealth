<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto e coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/create-point.css">
    <link rel="stylesheet" href="../css/antesdainducao.css">
   



</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="../assets/pp.png" alt="">

            <a href="../assets/pp.png">
                <span></span>
                Voltar para home
            </a>

        </header>


        <form action="cirurgia.html">

            <h1>Antes do cliente sair da SO
                Check out </h1>

                

            <fieldset>
                <div class="field">
                    Procedimento realizado: <textarea name="" id="" cols="30" rows="2"></textarea> <br> <br>
                </div>

                 <!-- A contagem de compressas, agulhas e instrumentais está correta? -->
                <div class="field">
                    <label for=""> A contagem de compressas, agulhas e
                        instrumentais está correta?  </label>
                        <div>Sim <input type="radio" name="revisa" value="sim">
                            Não se aplica<input type="radio" name="revisa" value="nao"></div>
                       
                </div>

                <!-- Peças anatômicas/culturas e identificadas adequadamente e requisição preenchida? -->
                <div class="field">
                    <label for="">Peças anatômicas/culturas e  identificadas adequadamente e requisição preenchida?  </label>
                    <div>Sim <input type="radio" name="revisa" value="sim">
                        Não se aplica<input type="radio" name="revisa" value="nao"></div>
                </div>


                <!-- Houve algum problema com equipamentos que deve ser resolvido?  -->
                <div class="field">
                    <label for=""> Houve algum problema com equipamentos que deve ser resolvido?  </label>
                    <div>Sim <input type="radio" name="sanguineo" value="sim">
                        Não se aplica <input type="radio" name="sanguineo" value="nao"></div>
                </div>

                <!--  Recomendações importantes na recuperação pós-anestésica e pósoperatória desse cliente: -->
                <div class="field">
                    <label for=""> Recomendações importantes na recuperação pós-anestésica e pósoperatória desse cliente:</label>
                   
                    Cirurgião: <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>
                    Anestesista: <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>
                    Enfermagem: <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>
                    Obs: <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>

                    Ass.:
                </div>

                
                 <div class="field">
                    <button class="success">Proximo</button>
                 </div>

                 


            </fieldset>

          




           


            

        </form>

    </div>




    <script src="../js/geral.js"></script>
</body>

</html>
